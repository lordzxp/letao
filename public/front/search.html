<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/search.css">
</head>
<body>
<div class="lt-container">
  <!--头部区域-->
  <div class="lt-header">
    <div class="header-left">
      <a href="javascript:history.back()"><i class="mui-icon mui-icon-back"></i></a>
    </div>
    <div class="header-title">
      <h5>搜索中心</h5>
    </div>
  </div>
  
  <div class="lt-main">
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <div class="lt-search">
          <input type="text" placeholder="请输入搜索关键字">
          <button class="btn-search mui-btn mui-btn-blue">搜索</button>
        </div>
        <div class="lt-history">
        <!--ttttt-->
        </div>
      </div>
    </div>
  </div>
  
  <!--底部导航-->
  <div class="lt-footer">
    <ul>
      <li>
        <a href="index.html">
          <i class='fa fa-home'></i>
          <p>首页</p>
        </a>
      </li>
      <li>
        <a href="category.html">
          <i class='fa fa-bars'></i>
          <p>分类页</p>
        </a>
      </li>
      <li>
        <a href="cart.html">
          <i class='fa fa-shopping-cart'></i>
          <p>购物车</p>
        </a>
      </li>
      <li>
        <a href="user.html">
          <i class='fa fa-user'></i>
          <p>会员中心</p>
        </a>
      </li>
    </ul>
  </div>
</div>

<script type="text/html" id="historyTpl">
  {{if arr.length > 0}}
    <div class="hs-title">
      <span class="mui-pull-left">搜索历史</span>
      <span class="mui-pull-right" id="clearHistory"><i class="fa fa-trash"></i>清空记录</span>
    </div>
    <div class="hs-result">
      <ul>
        {{each arr v i}}
        <li>
          <a href="#">
            <span>{{v}}</span>
            <i data-index="{{i}}" class="mui-icon mui-icon-closeempty mui-pull-right remove-one"></i>
          </a>
        </li>
        {{/each}}
      </ul>
    </div>
  {{else}}
  <p>没有历史记录</p>
  {{/if}}
</script>
<script src="./lib/mui/js/mui.min.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/index.js"></script>
<script src="./js/search.js"></script>
</body>
</html>
