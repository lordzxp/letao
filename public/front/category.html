<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/category.css">
</head>
<body>
<div class="lt-container">
  <!--头部区域-->
  <div class="lt-header">
    <div class="header-left">
      <a href="index.html"><i class="fa fa-home"></i></a>
    </div>
    <div class="header-title">
      <h5>乐淘云购</h5>
    </div>
    <div class="header-right">
      <a href="search.html"><i class="fa fa-search"></i></a>
    </div>
  </div>
  
  <div class="lt-main">
    <div class="cate-left">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <ul>
          </ul>
        </div>
      </div>
    </div>
    <div class="cate-right">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <ul class="mui-clearfix">
            <li>
              <a href="#"><img src="./images/brand1.png" alt=""></a>
              <p>耐克</p>
            </li>
          </ul>
        </div>
      </div>
    </div>
  
  
  </div>
  
  <!--底部导航-->
  <div class="lt-footer">
    <ul>
      <li>
        <a href="index.html">
          <i class='fa fa-home'></i>
          <p>首页</p>
        </a>
      </li>
      <li>
        <a href="category.html" class="current">
          <i class='fa fa-bars'></i>
          <p>分类页</p>
        </a>
      </li>
      <li>
        <a href="cart.html">
          <i class='fa fa-shopping-cart'></i>
          <p>购物车</p>
        </a>
      </li>
      <li>
        <a href="user.html">
          <i class='fa fa-user'></i>
          <p>会员中心</p>
        </a>
      </li>
    </ul>
  </div>
</div>
<script type="text/html" id="topCateTpl">
  {{each rows v i}}
  <li><a href="#" class="{{i == 0 ? 'current': ''}}" data-id="{{v.id}}">{{v.categoryName}}</a></li>
  {{/each}}
</script>
<script type="text/html" id="secCateTpl">
  {{each rows v i}}
  <li>
    <a href="#"><img src="{{v.brandLogo}}" alt=""></a>
    <p>{{v.brandName}}</p>
  </li>
  {{/each}}
</script>
<script src="./lib/mui/js/mui.min.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/index.js"></script>
<script src="./js/category.js"></script>
</body>
</html>
