<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./libs/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
</head>
<body>
<div class="aside">
  <div class="bander"><a href="#">黑马20期</a></div>
  <div class="user">
    <img src="./images/default.png" alt="">
    <p>超级管理员</p>
  </div>
  <ul class="menu">
    <li><a href="user.html" class="current"><i class="glyphicon glyphicon-user"></i>用户管理</a></li>
    <li id="category"><a href="#"><i class="glyphicon glyphicon-list"></i>分类管理</a>
      <div class="second-list" style="display: none">
        <a href="firstCate.html">一级分类</a>
        <a href="secondCate.html">二级分类</a>
      </div>
    </li>
    <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i>商品管理</a></li>
  </ul>
</div>
<div class="main">
  <div class="top-navbar">
    <div class="icon-menu pull-left"><a href="javascript:;"><i class="glyphicon glyphicon-align-justify"></i></a></div>
    <div class="icon-logout pull-right" data-toggle="modal"><a href="javascript:;"><i
        class="glyphicon glyphicon-log-out"></i></a></div>
  </div>
  <div class="body container-fluid">
    <ol class="breadcrumb">
      <li><a href="#">管理系统</a></li>
      <li class="active">用户管理</li>
    </ol>
    
    <div class="user-content">
      <table class="table table-hover table-bordered">
        <thead>
        <tr>
          <th width="10%">序号</th>
          <th width="30%">用户名</th>
          <th width="20%">手机号</th>
          <th width="20%">状态</th>
          <th width="20%">操作</th>
        </tr>
        </thead>
        <tbody>
        <!--空白-->
        </tbody>
      </table>
      <div class="text-right">
        <ul id="paginator"></ul>
      </div>
    </div>
  </div>
</div>
<!--模态框-->
<div class="modal fade" id="logout">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary btn-logout">退出</button>
      </div>
    </div>
  </div>
</div>
<!--修改提示模态框-->
<!--模态框-->
<div class="modal fade" id="changeStatus">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary btn-logout">退出</button>
      </div>
    </div>
  </div>
</div>

<script type="text/html" id='user-tmp'>
  {{each rows v i}}
  <tr>
    <td>{{i + 1 + (page - 1) * size}}</td>
    <td>{{v.username}}</td>
    <td>{{v.mobile}}</td>
    {{if v.isDelete == 1}}
    <td>正常</td>
    <td data-id="{{v.id}}" data-status="{{v.isDelete}}">
      <button class="btn btn-danger">禁用</button>
    </td>
    {{else}}
    <td>禁用</td>
    <td>
      <button class="btn btn-success">启用</button>
    </td>
    {{/if}}
  </tr>
  {{/each}}
</script>
<script src="./libs/jquery/jquery.js"></script>
<script src="./libs/bootstrap/js/bootstrap.min.js"></script>
<script src="./libs/nprogress/nprogress.js"></script>
<script src="./libs/artTemplate/template-web.js"></script>
<script src="./libs/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./js/common.js"></script>
<script src="./js/user.js"></script>
</body>
</html>
