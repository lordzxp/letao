<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>登录</title>
  <!--<link rel="icon" href="favicon.ico">-->
  <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./libs/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="css/common.css">
</head>
<body>
<div class="container">
  <div class="login panel panel-primary col-md-4 col-md-offset-4">
    <div class="panel-heading row">
      <h3 class="panel-title text-center">后台管理系统</h3>
    </div>
    <div class="panel-body">
      <form class="form-horizontal" id="form">
        <div class="form-group">
          <label for="username" class="col-sm-3 control-label">用户名:</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" name="username" id="username" placeholder="请输入用户名">
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="col-sm-3 control-label">密　码:</label>
          <div class="col-sm-9">
            <input type="password" class="form-control" name="password" id="password" placeholder="请输入密码">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-6">
            <button type="reset" class="btn btn-default pull-left">重置</button>
            <button type="submit" class="btn btn-primary pull-right">登录</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="./libs/jquery/jquery.js"></script>
<script src="./libs/bootstrap/js/bootstrap.min.js"></script>
<script src="./libs/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="js/common.js"></script>
</body>
</html>
